<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Empadinhas Divinas</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="splash active">
        <div class="a1"></div>
        <div class="logo">
            <img src="img/logo1.png" alt="logo">
        </div>
        <div class="a2"></div>
    </div>

    <div class="main-start">
        <div class="logo">
            <img src="img/logo1.png" alt="logo" />
        </div>

        <div class="modalStart">
            <p>Bem-vindo</p>
            <p>Aqui você poderá nos acompanhar e ficar por <br/>dentro de todas as novidades</p>
            <div class="footer">
                <button class="btnLogin">Entrar</button>
                <button class="btnCad">Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="modalLogin">
        <div class="header">
            <button class="btnBack">Voltar</button>
            <button class="btnCad">Cadastrar</button>
        </div>

        <h1>Entrar</h1>
        <p>Bem vindo de volta!</p>

        <div class="modalContent">
            <input type="email" placeholder="email" name="email" />
            <input type="password" placeholder="senha" name="senha" />
            <a href="#">Esqueceu a senha?</a>

            <button class="logar">Entrar</button>
        </div>
    </div>
    
    <div class="modalCad">

    </div>

    <script src="js/index.js"></script>
</body>
</html>
